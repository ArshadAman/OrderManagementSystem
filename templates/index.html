<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Admin Signup</title>
  </head>
  <body>
    <div class="my-5 d-flex justify-content-center" style="height: 80vh; align-items: center; width:100vw;">
      <a href={% url 'admin:index' %} class="mx-4"><button class="btn btn-lg btn-success" >Go to Dashboard</button></a>
      {% if admin_exits %}
        <a href={% url 'create-admin' %}><button class="btn btn-lg btn-danger" >Create Admin account</button></a>
      {% endif %}
    </div>
    {% comment %} Scripts {% endcomment %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
