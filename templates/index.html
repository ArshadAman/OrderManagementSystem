{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <title>Admin Signup</title>
  <style>
    body {
      overflow-x: hidden;
    }
  </style>
</head>

<body>
  <div class="container d-flex flex-column justify-content-center align-items-center" style="height: 100vh;">
    <img src="{% static 'dashboard/vl.png' %}" alt="Logo" class="my-3" style="max-width: 100%;">

    <div class="d-flex flex-wrap justify-content-center">
      <a href="{% url 'admin:index' %}" class="mx-2 my-1"><button class="btn btn-lg btn-primary">Admin Dashboard</button></a>
      
      {% if admin_exits == False %}
      <a href="{% url 'create-admin' %}" class="mx-2 my-1"><button class="btn btn-lg btn-danger">Create Admin Account</button></a>
      {% endif %}
      
      <a href="{% url 'view-orders' %}" class="mx-2 my-1"><button class="btn btn-lg btn-dark">Masterji Dashboard</button></a>
      
      <a href="{% url 'check-quality' %}" class="mx-2 my-1"><button class="btn btn-lg btn-info">Quality Check Portal</button></a>
    </div>
  </div>
  
  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
